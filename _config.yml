# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
logo: "/assets/images/logo.png"
title: SOZGUR
name: "Sumeyra Ozgur Kaplan"
email: smyrozgur@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal website published from Sumeyra Ozgur Kaplan.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://sozgur.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter:
  username: "sozgur19"

# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default"
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

locale: "en-US"
timezone: America/Los_Angeles.

repository: "sozgur/sozgur.github.io"

#side scripts
head_scripts:
  - https://code.jquery.com/jquery-3.2.1.min.js

#Pages setting
include: [".htaccess", "_pages"]
exclude:
  - Gemfile
  - Gemfile.lock
paginate: 5 # amount of posts to show
paginate_path: /page:num/

#Posts default setting
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: false
      comments: true
      share: true
      related: true
      author_profile: true

# Add comments
comments:
  provider: "disqus"
  disqus:
    shortname: "sozgur"

# Show Tags on Page
tag_archive:
  type: liquid
  path: /tags/

# Site Author
author:
  name: Sumeyra Ozgur Kaplan
  avatar: "/assets/images/mypic.png"
  bio: "Software Engineer, lifelong learning, hiking and cats."
  location: "California, USA"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/sozgur19"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sozgur"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
